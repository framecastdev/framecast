name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    container:
      image: 192.168.68.77:3000/thiago/framecast-ci:latest
      options: --network host

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start PostgreSQL
        shell: bash
        run: |
          docker run -d --name postgres \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=framecast_test \
            -p 5432:5432 \
            postgres:16-alpine

          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker exec postgres pg_isready -U postgres; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        env:
          SQLX_OFFLINE: "true"
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/framecast_test  # pragma: allowlist secret
        run: sqlx migrate run

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/framecast_test  # pragma: allowlist secret
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/framecast_test  # pragma: allowlist secret
        run: cargo test --workspace

  # ===========================================================================
  # SAM LOCAL TESTS
  # ===========================================================================
  sam-tests:
    name: SAM Local Tests
    runs-on: ubuntu-latest
    container:
      image: 192.168.68.77:3000/thiago/framecast-ci:latest
      options: --network host
    needs: [ci]  # Run after main CI passes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start PostgreSQL
        shell: bash
        run: |
          docker run -d --name postgres \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=framecast_test \
            -p 5432:5432 \
            postgres:16-alpine

          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker exec postgres pg_isready -U postgres; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Start LocalStack
        shell: bash
        run: |
          docker run -d --name localstack \
            -e SERVICES=s3,ses,lambda,apigateway \
            -e DEBUG=0 \
            -e PERSISTENCE=0 \
            -p 4566:4566 \
            localstack/localstack:latest

          echo "Waiting for LocalStack to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:4566/_localstack/health | grep -q '"s3": "available"'; then
              echo "LocalStack is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Install Python E2E dependencies
        run: cd tests/e2e && uv sync

      - name: Setup LocalStack S3 buckets
        shell: bash
        run: |
          # Create S3 buckets
          aws --endpoint-url=http://localhost:4566 s3 mb s3://framecast-outputs-dev || true
          aws --endpoint-url=http://localhost:4566 s3 mb s3://framecast-assets-dev || true
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test  # pragma: allowlist secret
          AWS_DEFAULT_REGION: us-east-1

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/framecast_test  # pragma: allowlist secret
        run: sqlx migrate run

      - name: Build SAM
        run: sam build --beta-features

      - name: Start SAM local
        shell: bash
        run: |  # pragma: allowlist secret
          # Create env.json for CI (test credentials only)
          # Note: SAM runs Lambda in Docker, so it needs host.docker.internal to reach services
          cat > env-ci.json << 'EOF'
          {
            "FramecastApiFunction": {
              "DATABASE_URL": "postgresql://postgres:postgres@host.docker.internal:5432/framecast_test",
              "JWT_SECRET": "ci-test-jwt-secret-do-not-use-in-production",
              "S3_BUCKET_OUTPUTS": "framecast-outputs-dev",
              "S3_BUCKET_ASSETS": "framecast-assets-dev",
              "AWS_ENDPOINT_URL": "http://host.docker.internal:4566",
              "RUST_LOG": "debug,sqlx=warn",
              "ENVIRONMENT": "test"
            }
          }
          EOF

          # Start SAM local in background
          echo "Starting SAM local..."
          nohup sam local start-api \
            --host 0.0.0.0 \
            --port 3001 \
            --env-vars env-ci.json \
            --warm-containers EAGER \
            > /tmp/sam-local.log 2>&1 &

          # Wait for SAM local to be ready (with longer timeout for cold start)
          echo "Waiting for SAM local to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3001/health >/dev/null 2>&1; then
              echo "SAM local is ready!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 4
          done

          echo "SAM local failed to start. Logs:"
          cat /tmp/sam-local.log
          exit 1

      - name: Run SAM Rust integration tests
        env:
          SAM_LOCAL_API_URL: http://localhost:3001
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/framecast_test  # pragma: allowlist secret
        run: cargo test --test sam_local_test -- --nocapture

      - name: Run SAM E2E tests
        env:
          TEST_USE_SAM_LOCAL: "true"
          TEST_SAM_API_URL: http://localhost:3001
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/framecast_test  # pragma: allowlist secret
        run: cd tests/e2e && uv run pytest tests/test_sam_e2e.py -v --tb=short

      - name: Upload SAM logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sam-local-logs
          path: /tmp/sam-local.log
          retention-days: 7

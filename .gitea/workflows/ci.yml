name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres  # pragma: allowlist secret
          POSTGRES_DB: framecast_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install just
        run: |
          # Install just via cargo (works without GitHub API token)
          cargo install just

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/framecast_test  # pragma: allowlist secret
        run: sqlx migrate run

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/framecast_test  # pragma: allowlist secret
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/framecast_test  # pragma: allowlist secret
        run: cargo test --workspace

  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pre-commit
        run: |
          # Use system Python (avoid setup-python which needs GitHub API)
          python3 -m pip install --user pre-commit

      - name: Run pre-commit (non-Rust hooks)
        run: |
          # Run only non-Rust hooks (Rust is handled in ci job)
          ~/.local/bin/pre-commit run --all-files trailing-whitespace || true
          ~/.local/bin/pre-commit run --all-files end-of-file-fixer || true
          ~/.local/bin/pre-commit run --all-files check-yaml || true
          ~/.local/bin/pre-commit run --all-files check-json || true
          ~/.local/bin/pre-commit run --all-files check-toml || true
          ~/.local/bin/pre-commit run --all-files check-merge-conflict
          ~/.local/bin/pre-commit run --all-files detect-private-key

# Python project configuration for Framecast

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | \.pytest_cache
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["framecast"]

[tool.ruff]
# Modern Python version for latest features and optimizations
target-version = "py312"
line-length = 88

# Enable rules
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "S",  # bandit (security)
    "T20", # flake8-print
    "PT", # flake8-pytest-style
    "Q",  # flake8-quotes
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
]

# Disable specific rules
ignore = [
    "E501",  # Line too long (handled by black)
    "S101",  # Use of assert (fine in tests)
    "S603",  # subprocess without shell=True (intended)
    "S607",  # Starting process with partial executable path
    "T201", # print statements (useful for CLI scripts)
]

# Per-file ignores
[tool.ruff.per-file-ignores]
"tests/**/*.py" = ["S101", "S106", "S108"]  # Allow assert, hardcoded passwords in tests
"scripts/**/*.py" = ["T201", "S602"]        # Allow prints and shell commands in scripts

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.flake8-quotes]
docstring-quotes = "double"

[tool.bandit]
# Bandit configuration for security scanning
exclude_dirs = ["tests", "venv", ".venv", "target"]
skips = ["B101", "B601"]  # Skip assert_used and shell=True (contextual)

[tool.bandit.assert_used]
skips = ['*_test.py', '*/test_*.py']

# Pytest configuration
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "performance: marks tests as performance tests",
    "requires_database: marks tests that need database connection",
]
filterwarnings = [
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]

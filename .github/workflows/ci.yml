name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: read  # Required for GHCR image pull

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Rust toolchain location in CI image
  RUSTUP_HOME: /opt/rust/rustup
  CARGO_HOME: /opt/rust/cargo

jobs:
  pull-image:
    name: Pull CI Image
    runs-on: self-hosted
    steps:
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull latest CI image
        run: |
          docker rmi ghcr.io/framecastdev/framecast-ci:latest || true
          docker pull ghcr.io/framecastdev/framecast-ci:latest

  ci:
    name: CI Pipeline
    runs-on: self-hosted
    needs: [pull-image]
    container:
      image: ghcr.io/framecastdev/framecast-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres  # pragma: allowlist secret
          POSTGRES_DB: framecast_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret
      TEST_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"

      - name: Check formatting
        run: just fmt-check

      - name: Run clippy
        run: just ci-clippy

      - name: Run migrations
        run: just ci-migrate

      - name: Run tests
        run: just ci-test

  sam-tests:
    name: SAM Local Tests
    runs-on: self-hosted
    needs: [ci]
    container:
      image: ghcr.io/framecastdev/framecast-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres  # pragma: allowlist secret
          POSTGRES_DB: framecast_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3,ses,lambda,apigateway
          DEBUG: "0"
          PERSISTENCE: "0"
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

    env:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret
      TEST_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test  # pragma: allowlist secret
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"

      - name: Install Python E2E dependencies
        run: just install-python-deps

      - name: Setup LocalStack S3 buckets
        run: just ci-setup-localstack

      - name: Run database migrations
        run: just ci-migrate

      - name: Build SAM
        run: just sam-build

      - name: Pre-pull SAM Lambda emulation image
        run: docker pull public.ecr.aws/lambda/provided:al2023

      - name: Start SAM local
        run: |  # pragma: allowlist secret
          # Get the GitHub Actions job container network
          NETWORK_ID=$(docker network ls --filter name=github_network -q | head -1)
          if [ -z "$NETWORK_ID" ]; then
            # Fallback: find network that the job container is attached to
            NETWORK_ID=$(docker inspect $(hostname) --format '{{range .NetworkSettings.Networks}}{{.NetworkID}}{{end}}' 2>/dev/null | head -c 12 || echo "")
          fi

          cat > env-ci.json << 'EOF'
          {
            "FramecastApiFunction": {
              "DATABASE_URL": "postgresql://postgres:postgres@postgres:5432/framecast_test",
              "JWT_SECRET": "ci-test-jwt-secret-do-not-use-in-production",
              "S3_BUCKET_OUTPUTS": "framecast-outputs-dev",
              "S3_BUCKET_ASSETS": "framecast-assets-dev",
              "AWS_ENDPOINT_URL": "http://localstack:4566",
              "RUST_LOG": "debug,sqlx=warn",
              "ENVIRONMENT": "test"
            }
          }
          EOF

          SAM_ARGS="--host 0.0.0.0 --port 3001 --env-vars env-ci.json --warm-containers EAGER --skip-pull-image"
          if [ -n "$NETWORK_ID" ]; then
            SAM_ARGS="$SAM_ARGS --docker-network $NETWORK_ID"
          fi

          nohup sam local start-api $SAM_ARGS > /tmp/sam-local.log 2>&1 &

          for i in {1..30}; do
            if curl -s http://localhost:3001/health >/dev/null 2>&1; then
              echo "SAM local is ready!"
              exit 0
            fi
            sleep 4
          done
          cat /tmp/sam-local.log
          exit 1

      - name: Run SAM Rust integration tests
        env:
          SAM_LOCAL_API_URL: http://localhost:3001
        run: just ci-sam-integration-test

      - name: Run SAM E2E tests
        env:
          TEST_USE_SAM_LOCAL: "true"
          TEST_SAM_API_URL: http://localhost:3001
        run: just ci-sam-e2e-test

      - name: Upload SAM logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sam-local-logs
          path: /tmp/sam-local.log
          retention-days: 7

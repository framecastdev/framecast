name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: read  # Required for GHCR container auth

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Rust toolchain location in CI image
  RUSTUP_HOME: /opt/rust/rustup
  CARGO_HOME: /opt/rust/cargo

jobs:
  ci:
    name: CI Pipeline
    runs-on: self-hosted
    container:
      image: ghcr.io/framecastdev/framecast-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres  # pragma: allowlist secret
          POSTGRES_DB: framecast_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret
      TEST_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"

      - name: Check formatting
        run: just fmt-check

      - name: Run clippy
        run: just ci-clippy

      - name: Run migrations
        run: just ci-migrate

      - name: Run tests
        run: just ci-test

  infra-validate:
    name: Validate Infrastructure
    runs-on: self-hosted
    container:
      image: ghcr.io/framecastdev/framecast-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Format check OpenTofu
        run: |
          cd infra/opentofu
          tofu fmt -check -recursive

      - name: Initialize OpenTofu
        run: just infra-init

      - name: Validate OpenTofu configuration
        run: just infra-validate

  build-lambda:
    name: Build Lambda
    runs-on: self-hosted
    container:
      image: ghcr.io/framecastdev/framecast-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"

      - name: Build Lambda
        run: just lambda-build

      - name: Verify artifact exists
        run: |
          if [ ! -f target/lambda/lambda/bootstrap.zip ]; then
            echo "Lambda artifact not found!"
            exit 1
          fi
          ls -la target/lambda/lambda/bootstrap.zip
          echo "Lambda artifact size: $(du -h target/lambda/lambda/bootstrap.zip | cut -f1)"

  localstack-test:
    name: LocalStack SES Integration
    runs-on: self-hosted
    needs: [ci]
    container:
      image: ghcr.io/framecastdev/framecast-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres  # pragma: allowlist secret
          POSTGRES_DB: framecast_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3,ses,iam,logs
          DEBUG: "0"
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

    env:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test  # pragma: allowlist secret
      AWS_DEFAULT_REGION: us-east-1
      AWS_ENDPOINT_URL: http://localstack:4566

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"

      - name: Setup LocalStack S3 buckets
        run: just ci-setup-localstack

      - name: Setup LocalStack SES identities
        run: just ci-setup-ses

      - name: Run database migrations
        run: just ci-migrate

      - name: Run SES integration tests
        run: just ci-test-integration-ses

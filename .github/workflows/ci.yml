name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  ci:
    name: CI Pipeline
    runs-on: self-hosted
    container:
      image: ghcr.io/framecastdev/framecast-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres  # pragma: allowlist secret
          POSTGRES_DB: framecast_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        env:
          SQLX_OFFLINE: "true"
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret
        run: sqlx migrate run

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret
          TEST_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret
        run: cargo test --workspace

  sam-tests:
    name: SAM Local Tests
    runs-on: self-hosted
    needs: [ci]
    container:
      image: ghcr.io/framecastdev/framecast-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres  # pragma: allowlist secret
          POSTGRES_DB: framecast_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3,ses,lambda,apigateway
          DEBUG: "0"
          PERSISTENCE: "0"
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python E2E dependencies
        run: cd tests/e2e && uv sync

      - name: Setup LocalStack S3 buckets
        run: |
          aws --endpoint-url=http://localstack:4566 s3 mb s3://framecast-outputs-dev || true
          aws --endpoint-url=http://localstack:4566 s3 mb s3://framecast-assets-dev || true
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test  # pragma: allowlist secret
          AWS_DEFAULT_REGION: us-east-1

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret
        run: sqlx migrate run

      - name: Build SAM
        run: sam build --beta-features

      - name: Start SAM local
        run: |  # pragma: allowlist secret
          # Get the GitHub Actions job container network
          NETWORK_ID=$(docker network ls --filter name=github_network -q | head -1)
          if [ -z "$NETWORK_ID" ]; then
            # Fallback: find network that the job container is attached to
            NETWORK_ID=$(docker inspect $(hostname) --format '{{range .NetworkSettings.Networks}}{{.NetworkID}}{{end}}' 2>/dev/null | head -c 12 || echo "")
          fi

          cat > env-ci.json << 'EOF'
          {
            "FramecastApiFunction": {
              "DATABASE_URL": "postgresql://postgres:postgres@postgres:5432/framecast_test",
              "JWT_SECRET": "ci-test-jwt-secret-do-not-use-in-production",
              "S3_BUCKET_OUTPUTS": "framecast-outputs-dev",
              "S3_BUCKET_ASSETS": "framecast-assets-dev",
              "AWS_ENDPOINT_URL": "http://localstack:4566",
              "RUST_LOG": "debug,sqlx=warn",
              "ENVIRONMENT": "test"
            }
          }
          EOF

          SAM_ARGS="--host 0.0.0.0 --port 3001 --env-vars env-ci.json --warm-containers EAGER"
          if [ -n "$NETWORK_ID" ]; then
            SAM_ARGS="$SAM_ARGS --docker-network $NETWORK_ID"
          fi

          nohup sam local start-api $SAM_ARGS > /tmp/sam-local.log 2>&1 &

          for i in {1..30}; do
            if curl -s http://localhost:3001/health >/dev/null 2>&1; then
              echo "SAM local is ready!"
              exit 0
            fi
            sleep 4
          done
          cat /tmp/sam-local.log
          exit 1

      - name: Run SAM Rust integration tests
        env:
          SAM_LOCAL_API_URL: http://localhost:3001
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret
        run: cargo test --test sam_local_test -- --nocapture

      - name: Run SAM E2E tests
        env:
          TEST_USE_SAM_LOCAL: "true"
          TEST_SAM_API_URL: http://localhost:3001
          TEST_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/framecast_test  # pragma: allowlist secret
        run: cd tests/e2e && uv run pytest tests/test_sam_e2e.py -v --tb=short

      - name: Upload SAM logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sam-local-logs
          path: /tmp/sam-local.log
          retention-days: 7

name: Regenerate .sqlx offline cache

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to regenerate .sqlx/ on"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  sqlx-prepare:
    name: Regenerate .sqlx
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres  # pragma: allowlist secret
          POSTGRES_DB: framecast_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/framecast_test  # pragma: allowlist secret

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Install Rust tools
        uses: taiki-e/install-action@v2
        with:
          tool: just,cargo-binstall

      - name: Install sqlx-cli
        run: cargo binstall --no-confirm sqlx-cli@0.8.3

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"

      - name: Run migrations
        run: just ci-migrate

      - name: Regenerate .sqlx offline cache
        run: just ci-sqlx-prepare

      - name: Create PR if .sqlx changed
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: .sqlx/
          commit-message: "chore: regenerate .sqlx offline cache"
          branch: chore/sqlx-prepare
          title: "chore: regenerate .sqlx offline cache"
          body: |
            Auto-generated by the sqlx-prepare workflow.
            The `.sqlx/` offline cache was out of date after changes to main.
          delete-branch: true

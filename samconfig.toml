# Framecast API - SAM Configuration
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html

version = 0.1

# =============================================================================
# DEFAULT BUILD CONFIGURATION
# =============================================================================

[default.build.parameters]
cached = true
parallel = true
beta_features = true

# =============================================================================
# DEFAULT DEPLOY CONFIGURATION
# =============================================================================

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true

# =============================================================================
# DEVELOPMENT ENVIRONMENT
# =============================================================================

[dev]

[dev.build.parameters]
cached = true
parallel = true
beta_features = true

[dev.deploy.parameters]
stack_name = "framecast-api-dev"
s3_prefix = "framecast-api-dev"
region = "us-east-1"
confirm_changeset = false
capabilities = "CAPABILITY_IAM"
parameter_overrides = "Environment=dev"

[dev.local_start_api.parameters]
env_vars = "env.json"
docker_network = "framecast-dev-network"
warm_containers = "EAGER"
host = "0.0.0.0"
port = "3001"

[dev.local_invoke.parameters]
env_vars = "env.json"
docker_network = "framecast-dev-network"

# =============================================================================
# STAGING ENVIRONMENT
# =============================================================================

[staging]

[staging.build.parameters]
cached = true
parallel = true
beta_features = true

[staging.deploy.parameters]
stack_name = "framecast-api-staging"
s3_prefix = "framecast-api-staging"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
parameter_overrides = "Environment=staging"

# =============================================================================
# PRODUCTION ENVIRONMENT
# =============================================================================

[prod]

[prod.build.parameters]
cached = true
parallel = true
beta_features = true

[prod.deploy.parameters]
stack_name = "framecast-api-prod"
s3_prefix = "framecast-api-prod"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
parameter_overrides = "Environment=prod"
